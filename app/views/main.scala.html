@(title: String)(content: Html)

<!DOCTYPE html>

<html dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Scala blogging engine">
        <meta name="author" content="Alper">

        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
            <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
            <!-- Custom CSS -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/clean-blog.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/gist-theme.css")">
            <!-- Custom Fonts -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
        <script type="text/javascript">
            var disqus_developer = 1; // this would set it to developer mode
        </script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-62051623-1', 'auto');
        ga('send', 'pageview');

        </script>
        <script type="text/javascript">var switchTo5x=true;</script>
        <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
        <script type="text/javascript" src="http://s.sharethis.com/loader.js"></script>
    </head>
    <body>
        <!--Fixed navbar-->
        @navbar()

        <!--Content-->
        @content

        <!--Footer-->
        @footer()

        <!--Scroll to the top-->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://arrow.scrolltotop.com/arrow53.js"></script>
        <noscript>Not seeing a <a href="http://www.scrolltotop.com/">Scroll to Top Button</a>? Go to our FAQ page for more info.</noscript>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="https://s3.amazonaws.com/moski/gistLoader.js" type="text/javascript"></script>
            <!-- Custom Theme JavaScript -->
            @** Navigation Scripts to Show Header on Scroll-Up **@
        <script src="@routes.Assets.at("javascripts/clean-blog.js")"></script>
       <script type="text/javascript">
        $( document ).ready(function() {
        $("#content" ).html($("#content" ).text());
        });
        </script>
    </body>
</html>
