@(path: String ,headerTitle: String, headerSpan: String)

<!-- Page Header -->
<header class="intro-header" style="background-image: url('@routes.Assets.at(path)')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>@headerTitle</h1>
                    <hr class="small">
                    <span class="subheading">@headerSpan</span>
                </div>
            </div>
        </div>
    </div>
</header>
